<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline — ToolHouzz</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.webmanifest">
<link rel="mask-icon" href="/apple-touch-icon.png" color="#0f172a">
<meta name="msapplication-TileColor" content="#0f172a">
<link rel="shortcut icon" href="/favicon.ico">
  <script defer data-domain="toolhouzz.com" src="https://plausible.io/js/script.js"></script>
  <meta name="description" content="You’re offline. Most tools work locally; some features need a connection.">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;margin:0;display:grid;min-height:100vh;place-items:center;background:var(--bg-dark);color:var(--text-dark)}
    .card{background:var(--panel-dark);border:1px solid var(--border-dark);border-radius:16px;padding:24px;max-width:520px;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    h1{margin:0 0 8px;font-size:1.6rem}
    p{margin:0 0 12px;color:var(--muted-dark)}
    a{color:var(--accent); text-decoration: underline;}
  </style>
</head>
<body class="theme-dark">
  <div class="card">
    <h1>You're offline</h1>
    <p>Most ToolHouzz tools run locally in your browser. Some features may need a connection.</p>
    <p><a href="/">Go to Home</a></p>
  </div>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').catch(function(e){ console.log('SW registration failed', e); });
  });
}
</script>
</body>
</html>
